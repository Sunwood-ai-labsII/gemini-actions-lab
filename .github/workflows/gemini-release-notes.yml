            - ãƒªãƒªãƒ¼ã‚¹ã‚¿ã‚°: ${{ steps.ctx.outputs.tag }}
            - å‰ãƒªãƒªãƒ¼ã‚¹ã‚¿ã‚°: ${{ steps.ctx.outputs.prev_tag }}
