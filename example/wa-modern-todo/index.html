<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和モダンTODOアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO</h1>
        </header>
        <main>
            <form id="todo-form">

            <ul id="todo-list"></ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
